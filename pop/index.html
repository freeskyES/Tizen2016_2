        <script>
        var backEvent = function(e) {
            if ( e.keyName === "back" ) {
            	window.tizen.application.getCurrentApplication().exit();
            }
        };
        
        // add eventListener for tizenhwkey (Back Button)
        document.addEventListener( 'tizenhwkey', backEvent );
        backEventListener = backEvent;

          </script>
